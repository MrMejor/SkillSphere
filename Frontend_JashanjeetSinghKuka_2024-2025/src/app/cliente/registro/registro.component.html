<div class="auth-wrapper d-flex align-items-center justify-content-center">
  <div class="auth-box shadow-sm rounded-4 p-4 bg-white border border-light-subtle w-100">
    <div class="text-center mb-4">
      <h2 class="h4 fw-semibold">Registrarme</h2>
      <p class="text-muted small">Crea tu cuenta para empezar</p>
    </div>

    <form [formGroup]="registerForm" (ngSubmit)="submit()">
      <div class="mb-3">
        <label class="form-label">Usuario</label>
        <input class="form-control" type="text" placeholder="username" formControlName="username">
      </div>

      <div class="mb-3">
        <label class="form-label">Contraseña</label>
        <input class="form-control" type="password" placeholder="*****" formControlName="password">
      </div>

      <div class="mb-3">
        <label class="form-label">Role en la aplicación</label>
        <select class="form-select" formControlName="roleName">
          <optgroup label="Seleccione una opción">
            <option value="">------</option>
            <option value="STUDENT">Student</option>
            <option value="TEACHER">Teacher</option>
          </optgroup>
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label">Nombre</label>
        <input class="form-control" type="text" formControlName="firstName">
      </div>

      <div class="mb-3">
        <label class="form-label">Apellidos</label>
        <input class="form-control" type="text" formControlName="lastName">
      </div>

      <div class="mb-4">
        <label class="form-label">Dirección</label>
        <input class="form-control" type="text" formControlName="address">
      </div>

      <button type="submit" class="btn btn-primary w-100" [disabled]="registerForm.invalid">
        Finalizar registro
      </button>
    </form>

    <div class="mt-3 text-center">
      <a href="/login" class="small text-decoration-none">¿Ya tienes cuenta? Inicia sesión</a>
    </div>
  </div>
</div>
