<div class="auth-wrapper d-flex align-items-center justify-content-center">
  <div class="auth-box shadow-sm rounded-4 p-4 bg-white border border-light-subtle w-100">
    <div class="text-center mb-4">
      <h2 class="h4 fw-semibold">Iniciar sesión</h2>
      <p class="text-muted small">Accede a tu cuenta</p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="submit()">
      <div class="mb-3">
        <label class="form-label">Usuario</label>
        <input class="form-control" type="text" placeholder="username" formControlName="username">
      </div>

      <div class="mb-4">
        <label class="form-label">Contraseña</label>
        <input class="form-control" type="password" placeholder="*****" formControlName="password">
      </div>

      <button type="submit" class="btn btn-primary w-100" [disabled]="loginForm.invalid">
        Entrar
      </button>
    </form>

    <div class="mt-3 text-center">
      <a href="#" class="small text-decoration-none">No tengo Cuenta.</a>
    </div>
  </div>
</div>
