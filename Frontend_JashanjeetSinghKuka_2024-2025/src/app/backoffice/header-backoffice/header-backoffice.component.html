<header class="navbar navbar-dark bg-dark sticky-top">
  <div class="container-fluid d-flex justify-content-between align-items-center">
    <!-- Left Section: Search + Navigation Buttons -->
    <div class="d-flex align-items-center">
      <!-- Search Bar -->
      <div class="search-container me-3 d-none d-md-block">
        <div class="input-group">
          <span class="input-group-text bg-white border-end-0">
            <i class="bi bi-search text-secondary"></i>
          </span>
          <input type="text" class="form-control border-start-0" placeholder="Buscar..."  [(ngModel)]="searchQuery"
  (input)="onSearchChange($event)">
        </div>
      </div>

      <!-- Navigation Buttons -->
      <button class="btn btn-link text-white me-2" (click)="navigateToAllProduct()" title="Inicio">
        <i class="bi bi-house-door-fill fs-5"></i>
      </button>
      <button class="btn btn-link text-white me-2" (click)="navigateToCart()" title="Carrito">
        <i class="bi bi-cart-fill fs-5"></i>
      </button>
      <button class="btn btn-link text-white me-2" (click)="navigateToAddProduct()" title="Agregar Producto">
        <i class="bi bi-plus-circle-fill fs-5"></i>
      </button>
    </div>

    <!-- Center Section: Logo -->
    <!-- <span class="navbar-brand fw-bold clickable mx-auto text-center" (click)="navigateToAllProduct()">
      SkillSphere
    </span> -->

    <span class="navbar-brand fw-bold clickable mx-auto text-center" (click)="navigateToPurchasedpost()">
      SkillSphere
    </span>

    <!-- Right Section: Notifications & Profile -->
    <div class="d-flex align-items-center">
<div class="me-3" *ngIf="userStateService.getRole() === 'ADMIN'">
  <button class="btn btn-link text-white p-0"
          title="Panel de Control"
          (click)="router.navigate(['/admin/control-panel'])">
    <i class="bi bi-gear-fill fs-5"></i>
  </button>
</div>


      <!-- Profile -->
      <div class="dropdown position-relative">
        <button class="btn btn-link text-white p-0"
                (click)="toggleItem('isActiveProfile')"
                title="Mi Perfil">
          <div class="profile-image-container rounded-circle overflow-hidden border border-white"
               style="width: 36px; height: 36px;">
            <img *ngIf="user.profileImage"
                 [src]="user.profileImage"
                 alt="Foto de perfil"
                 class="w-100 h-100 object-fit-cover">
            <div *ngIf="!user.profileImage"
                 class="w-100 h-100 bg-secondary d-flex align-items-center justify-content-center">
              <i class="bi bi-person-fill text-white"></i>
            </div>
          </div>
        </button>

        <div class="dropdown-menu dropdown-menu-end p-3 custom-profile-dropdown"
             [class.show]="isActiveItems.isActiveProfile"
             style="min-width: 250px;">
          <div class="d-flex align-items-center mb-3">
            <div class="profile-image-container me-3 rounded-circle overflow-hidden"
                 style="width: 48px; height: 48px;">
              <img *ngIf="user.profileImage"
                   [src]="user.profileImage"
                   alt="Foto de perfil"
                   class="w-100 h-100 object-fit-cover">
              <div *ngIf="!user.profileImage"
                   class="w-100 h-100 bg-secondary d-flex align-items-center justify-content-center">
                <i class="bi bi-person-fill text-white fs-4"></i>
              </div>
            </div>
            <div>
              <h6 class="mb-0">{{user.firstName}} {{user.lastName}}</h6>
              <small class="text-muted">{{user.username}}</small>
            </div>
          </div>

          <hr class="my-2">

          <button class="dropdown-item d-flex align-items-center"
                  (click)="navigateToMiperfil(); closeProfileDropdown()">
            <i class="bi bi-person me-2"></i> Mi Perfil
          </button>
          <button class="dropdown-item d-flex align-items-center"
                  (click)="navigateToChangePassword(); closeProfileDropdown()">
            <i class="bi bi-key me-2"></i> Cambiar contraseña
          </button>

          <hr class="my-2">

          <button class="dropdown-item d-flex align-items-center text-danger"
                  (click)="closeSession(); closeProfileDropdown()">
            <i class="bi bi-box-arrow-right me-2"></i> Cerrar sesión
          </button>
        </div>
      </div>
    </div>
  </div>
</header>
