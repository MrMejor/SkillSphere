<div class="container">
  <div class="d-flex flex-column align-items-center text-center">
    <h2>My Posts</h2>
    <button class="btn btn-primary mb-3" (click)="openAddPostModal()">Add New Post</button>
  </div>

  <!-- Product List -->
  <div *ngIf="existingPosts.length > 0; else noProducts">
   <div class="row mt-3 gx-3 gy-4">
  <div *ngFor="let post of existingPosts" class="col-12 col-sm-6 col-lg-4 d-flex">
    <div class="auth-container card-box w-100 d-flex flex-column align-items-center">


          
          <!-- Product Image -->
          <div class="mb-3 w-100">
            <img 
              [src]="post.image" 
              alt="{{ post.name }}" 
              class="img-fluid rounded post-image w-100" 
              *ngIf="post.image; else noImage">
            <ng-template #noImage>
              <div class="text-center py-3 bg-light rounded w-100">
                <p class="mb-0 text-muted">No image available</p>
              </div>
            </ng-template>
          </div>

          <!-- Product Details -->
          <div class="mb-2 border-bottom border-light-subtle pb-2 w-100">
            <h2 class="mb-0 h5">{{ post.name }}</h2>
          </div>
          <div class="mb-2 w-100">
            <p class="mb-0">Price: {{ post.price | currency: currencyMap[post.currency] }}</p>
          </div>
          <div class="mb-0 w-100">
            <button class="btn btn-sm btn-primary w-100" (click)="deletePostWithConfirmation(post.id)">Delete Post</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- No Products Found -->
  <ng-template #noProducts>
    <p class="text-center mt-4">No post found.</p>
  </ng-template>
</div>
